<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Ayça&amp;Tarık Evleniyor</title>
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet" type="text/css" >
<link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="assets/css/main.css" rel="stylesheet" type="text/css" />


</head>
<body>
	<h1>Düğünümüze Bekliyoruz :)</h1>
	<h2>22 Temmuz 2020<br>Saat 15:30</h2>

	<div class="countdown countdown-container container">
		<div class="clock row">
			<div class="clock-item clock-days countdown-time-value col-xs-6 col-md-3">
				<div class="wrap">
					<div class="inner">
						<div id="canvas-days" class="clock-canvas"></div>
						<div class="text">
							<p class="val">0</p>
							<p class="type-days type-time">GÜN</p>
						</div>
					</div>
				</div>
			</div>
			<div class="clock-item clock-hours countdown-time-value col-xs-6 col-md-3">
				<div class="wrap">
					<div class="inner">
						<div id="canvas-hours" class="clock-canvas"></div>
						<div class="text">
							<p class="val">0</p>
							<p class="type-hours type-time">SAAT</p>
						</div>
					</div>
				</div>
			</div>
			<div class="clock-item clock-minutes countdown-time-value col-xs-6 col-md-3">
				<div class="wrap">
					<div class="inner">
						<div id="canvas-minutes" class="clock-canvas"></div>
						<div class="text">
							<p class="val">0</p>
							<p class="type-minutes type-time">DAKİKA</p>
						</div>
					</div>
				</div>
			</div>
			<div class="clock-item clock-seconds countdown-time-value col-xs-6 col-md-3">
				<div class="wrap">
					<div class="inner">
						<div id="canvas-seconds" class="clock-canvas"></div>

						<div class="text">
							<p class="val">0</p>
							<p class="type-seconds type-time">SANİYE</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <h4><a href="https://maps.apple.com/?q=Şişli+Bld.+Evlendirme+Dairesi" target="_blank">Maçka Evlendirme Dairesi<br><span>Yol Tarifi</span></a></h4>
  
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="assets/js/kinetic.js"></script>
	<script type="text/javascript" src="assets/js/jquery.final-countdown.js"></script>
	<script type="text/javascript">
        
		var today = new Date();
		
		$('.countdown').final_countdown({
            'now': today.getTime() / 1000,
			'start': 1550729090,			
            'end': 1598110200
        });
		
		function getUrlParameter(name) {
			name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
			var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
			var results = regex.exec(location.search);
			return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
		};
		
		if(getUrlParameter('invitation') != ""){
			$("h1").html("Sevgili " + getUrlParameter('invitation') + "<br>Düğünümüze Bekliyoruz...");
		}
		
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		
		ga('create', 'UA-98372930-1', 'auto');
		ga('send', 'pageview');
    
	</script>


</body>
</html>
